# Production overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mysql:
    platform: linux/amd64
    restart: unless-stopped

  tinode:
    platform: linux/amd64
    ports:
      - "127.0.0.1:6060:6060"
      - "127.0.0.1:16060:16060"
    restart: unless-stopped

  gather-auth:
    platform: linux/amd64
    ports:
      - "127.0.0.1:8090:8090"
    environment:
      TINODE_WS_URL: ${TINODE_WS_URL:-wss://chat.gather.is/v0/channels}
    restart: unless-stopped

  gather-agents:
    platform: linux/amd64
    ports:
      - "127.0.0.1:8092:8092"
    restart: unless-stopped

  gather-ui:
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/gather.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./gather-ui:/var/www/gather-ui:ro
    depends_on:
      - gather-auth
      - gather-ui
    networks:
      - gather_net
    restart: unless-stopped
