# Gather Platform — nginx production routing
# Static frontend served from /var/www/gather-ui
# API proxied to gather-auth:8090
# Chat WebSocket proxied to tinode:6060

# --- Security & proxy defaults ---
client_max_body_size 25m;
client_body_timeout 30s;

# Chat (Tinode — WebSocket + HTTP)
server {
    listen 443 ssl;
    server_name chat.gather.is;

    ssl_certificate /etc/letsencrypt/live/gather.is/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gather.is/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://tinode:6060;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Main site — static frontend + API proxy
server {
    listen 443 ssl;
    server_name gather.is skills.gather.is shop.gather.is agents.gather.is;

    ssl_certificate /etc/letsencrypt/live/gather.is/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gather.is/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    root /var/www/gather-ui;
    index index.html;

    # API — proxy to gather-auth
    location /api/ {
        proxy_pass http://gather-auth:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # PocketBase admin — restricted to localhost only
    location /_/ {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://gather-auth:8090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /docs {
        proxy_pass http://gather-auth:8090;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://gather-auth:8090;
    }

    location /help {
        proxy_pass http://gather-auth:8090;
    }

    # Section SPAs — each has its own index.html with hash routing
    location /app {
        try_files $uri /app/index.html;
    }

    location /skills {
        try_files $uri /skills/index.html;
    }

    location /shop {
        try_files $uri /shop/index.html;
    }

    location /agents {
        try_files $uri /agents/index.html;
    }

    # Static assets with caching
    location ~* \.(js|css|png|svg|ico|woff2|ttf)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Root — content negotiation (agents get JSON, browsers get HTML)
    location = / {
        if ($http_accept ~* "application/json") {
            rewrite ^ /discover break;
            proxy_pass http://gather-auth:8090;
        }
        try_files $uri /index.html;
    }

    # Landing page fallback for other paths
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name gather.is *.gather.is;
    return 301 https://$host$request_uri;
}
