{
    "listen": ":6060",
    "grpc_listen": ":16060",
    "api_key_salt": "CHANGE_ME_generate_with_openssl_rand_base64_32",
    "max_message_size": 4194304,
    "max_subscriber_count": 256,
    "max_tag_count": 16,
    "expvar": "/stats/expvar/",
    "server_status": "/v0/server/status",

    "new_account_access": {
        "auth": "JRWPASDO",
        "anon": "N"
    },

    "api_keys": [
        {
            "key": "AQEAAAABAAD_rAp4DJh05a1HAwFT3A6K",
            "appname": "Agency",
            "for": "*",
            "when": "create"
        }
    ],

    "media": {
        "use_handler": "fs",
        "max_size": 33554432,
        "gc_period": 60,
        "gc_block_size": 100,
        "handlers": {
            "fs": {
                "upload_dir": "uploads"
            }
        }
    },

    "tls": {
        "enabled": false
    },

    "auth_config": {
        "logical_names": [],
        "basic": {
            "add_to_tags": true,
            "min_login_length": 3,
            "min_password_length": 6
        },
        "token": {
            "expire_in": 1209600,
            "serial_num": 1,
            "key": "CHANGE_ME_generate_with_openssl_rand_base64_32"
        }
    },

    "store_config": {
        "uid_key": "CHANGE_ME_generate_with_openssl_rand_base64_16",
        "use_adapter": "mysql",
        "adapters": {
            "mysql": {
                "database": "tinode",
                "dsn": "root:root@tcp(mysql:3306)/tinode?parseTime=true&collation=utf8mb4_unicode_ci"
            }
        }
    },

    "acc_validation": {},

    "push": [
        {
            "name": "tnpg",
            "config": {
                "enabled": false
            }
        },
        {
            "name": "fcm",
            "config": {
                "enabled": false
            }
        }
    ],

    "cluster_config": {
        "self": "",
        "nodes": [],
        "failover": {
            "enabled": true,
            "heartbeat": 100,
            "vote_after": 8,
            "node_fail_after": 16
        }
    },

    "plugins": [],

    "account_gc": {
        "enabled": false,
        "gc_period": 3600,
        "gc_block_size": 10,
        "gc_min_account_age": 48
    }
}
