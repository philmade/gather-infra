server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Section SPAs
    location /app  { try_files $uri /app/index.html; }
    location /skills { try_files $uri /skills/index.html; }
    location /shop { try_files $uri /shop/index.html; }
    location /agents { try_files $uri /agents/index.html; }

    # Static assets
    location ~* \.(js|css|png|svg|ico|woff2|ttf)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Landing page fallback
    location / { try_files $uri $uri/ /index.html; }
}
