# Production docker-compose for Agency
# Ports bound to localhost only - nginx proxies external traffic

services:
  db:
    image: mysql:8.0
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - agency_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  tinode:
    image: tinode/tinode-mysql:latest
    platform: linux/amd64
    ports:
      - "127.0.0.1:6060:6060"    # WebSocket (nginx proxies /v0/)
      - "127.0.0.1:16060:16060"  # gRPC (internal only)
    environment:
      EXT_CONFIG: /tinode.conf
      WAIT_FOR: db:3306
    volumes:
      - ./tinode.conf:/tinode.conf:ro
      - ./tinode_uploads:/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - agency_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6060/v0/server/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  pocketnode:
    build: ./pocketnode
    ports:
      - "127.0.0.1:8090:8090"   # PocketBase API (nginx proxies /api/)
    environment:
      TINODE_ADDR: tinode:16060
      TINODE_API_KEY: ${TINODE_API_KEY:-AQEAAAABAAD_rAp4DJh05a1HAwFT3A6K}
      TINODE_PASSWORD_SECRET: ${TINODE_PASSWORD_SECRET:-agency_tinode_sync_v1}
      TINODE_WS_URL: ${TINODE_WS_URL:-wss://app.gather.is/v0/channels}
      POCKETBASE_ADMIN_EMAIL: ${POCKETBASE_ADMIN_EMAIL}
      POCKETBASE_ADMIN_PASSWORD: ${POCKETBASE_ADMIN_PASSWORD}
    volumes:
      - ./pocketbase_data:/pb_data
    depends_on:
      tinode:
        condition: service_healthy
    networks:
      - agency_net
    restart: unless-stopped

networks:
  agency_net:
    driver: bridge
