services:
  reskill:
    build: .
    container_name: reskill
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    volumes:
      - reskill-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_PATH=/app/data/reskill.db
      - API_URL=https://skills.gather.is
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  reskill-data:
